<div class="container">
<p>
  <mat-toolbar>
    <span>Aggiungi un To Do</span>
  </mat-toolbar>
</p>

<div class="todo-dialog-content" mat-dialog-content>
  <table class="example-full-width" cellspacing="0">

    <!-- ---- TITOLO ---- -->
    <mat-form-field class="example-form-field">
      <mat-label>Titolo</mat-label>
      <input matInput type="text" [(ngModel)]="newTodo.title">
      <button *ngIf="newTodo.title" matSuffix mat-icon-button aria-label="Clear" (click)="newTodo.title=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- ---- DESCRIZIONE ---- -->
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Descrizione</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="newTodo.description"></textarea>
      </mat-form-field>
    </p>

    <!-- ---- PRIORITA' ---- -->
    <tr>
      <td><mat-form-field class="example-full-width">
          <!-- <input matInput [(ngModel)]="newTodo.priority" maxlength="1" placeholder="Ex. 1,2,3" value="1"> -->
          <mat-label>Priorità</mat-label>
          <mat-select [(ngModel)]="newTodo.priority">
            <mat-option value="1">Bassa</mat-option>
            <mat-option value="2">Media</mat-option>
            <mat-option value="3">Alta</mat-option>
          </mat-select>
        </mat-form-field></td>
    </tr>

    <!-- ---- SALVA ---- -->
    <div mat-dialog-actions align="end">
      <button  class="bottoniii" mat-button mat-dialog-close>Cancella</button>
      <button color="accent" class="bottoniii" (click)="saveTodo()" mat-button mat-dialog-close cdkFocusInitial>Salva</button>
    </div>
  </table>

</div>
</div>
