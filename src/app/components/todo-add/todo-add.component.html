<!-- ---- TITOLO ---- -->
<mat-form-field class="example-form-field">
  <mat-label>Inserisci Titolo</mat-label>
  <input matInput type="text" [(ngModel)]="newTodo.title">
  <button *ngIf="newTodo.title" matSuffix mat-icon-button aria-label="Clear" (click)="newTodo.title=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<!-- ---- DESCRIZIONE ---- -->
<p>
  <mat-form-field class="example-full-width">
